<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>主机性能报告</title>
  <meta name="description" content="">
  <meta name="author" content="stdyun">

  <meta name="viewport" content="width=device-width">

  <script src="modernizr-2.5.3-respond-1.1.0.min.js"></script>
  <link href="cb.css" media="screen" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <div class="navbar">

    <div class="container">

      <div class="row">
        <div class="span12">
          <h1>主机性能报告</h1>
          <div id="cpu_perf" class="perf"></div>
          <div id="mem_perf" class="perf"></div>
          <div id="io_perf" class="perf"></div>
        </div>
      </div>


      <hr>

      <footer>
        <p>&copy; stdyun</p>
      </footer>

    </div> <!-- /container -->

<script src="jquery.min.js"></script>

<script src="raphael-2.0.2.min.js"></script>
<script src="morris.js"></script>
<script>
$(function () {

  Morris.Bar({
    element: 'cpu_perf',
    data: [
      {device: 'UnixBench单核', unixbench: 1117},
      {device: 'UnixBench双核', unixbench: 1707},
    ],
    xkey: 'device',
    ykeys: ['unixbench'],
    labels: ['unixbench'],
    barRatio: 0.4,
    barColors: ['#87A3BB',],
  });

  Morris.Bar({
    element: 'mem_perf',
    data: [
      {device: 'mbw-copy', mbw: 1614},
      {device: 'mbw-dumb', mbw: 2618},
      {device: 'mbw-block', mbw: 5587},
    ],
    xkey: 'device',
    ykeys: ['mbw'],
    labels: ['MB/s'],
    barRatio: 0.4,
    barColors: ['#87A3BB',],
  });

  Morris.Bar({
    element: 'io_perf',
    data: [
      {device: 'iozone-read', iozone: 631},
      {device: 'iozone-write', iozone: 140},
      {device: 'iozone-rread', iozone: 622},
      {device: 'iozone-rwrite', iozone: 84},
    ],
    xkey: 'device',
    ykeys: ['iozone'],
    labels: ['MB/s'],
    barRatio: 0.4,
    barColors: ['#87A3BB',],
  });



});

</script>

</body>
</html>
